services:

  zlagoda-db:
    image: postgres:17.6
    container_name: postgres-db
    environment:
      POSTGRES_DB: zlagoda
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - zlagoda-db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d zlagoda" ]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  migrate-db:
    image: migrate/migrate
    command: [
      "-path", "/migrations",
      "-database",  "postgresql://postgres:postgres@zlagoda-db:5432/zlagoda?sslmode=disable", "up"
    ]
    volumes:
      - ./migrations:/migrations
    depends_on:
      zlagoda-db:
        condition: service_healthy
    restart: "no"

  go-server:
    build:
      context: .
      dockerfile: go-server/deployment/Dockerfile
      target: dev
    depends_on:
      zlagoda-db:
        condition: service_healthy
    env_file:
      - go-server/.env
    volumes:
      - ./go-server:/app/go-server
    ports:
      - "8080:8080"
    healthcheck:
      test: [ "CMD-SHELL", "curl http://localhost:8080/health" ]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: on-failure

  java-server:
    build:
      context: ./java-server
      dockerfile: docker/Dockerfile
      target: dev
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://zlagoda-db:5432/zlagoda
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
    env_file:
      - java-server/.env.example
    volumes:
      - ./java-server:/app/java-server
    ports:
      - "8081:8080"
    depends_on:
      zlagoda-db:
        condition: service_healthy
      migrate-db:
        condition: service_completed_successfully

  frontend:
    build:
      context: web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./web/src:/app/src
      - /app/node_modules
    depends_on:
      go-server:
        condition: service_healthy
      java-server:
        condition: service_started
    environment:
      - CHOKIDAR_USEPOLLING=true

volumes:
  zlagoda-db-data:
